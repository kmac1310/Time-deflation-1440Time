<div style="max-width: 100%; overflow-x: auto;">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 800" style="width: 100%; height: auto;">
    <!-- Background -->
    <rect width="390" height="800" fill="#f0f0f0"/>
    
    <!-- Chart area -->
    <rect x="20" y="40" width="350" height="280" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- X-axis -->
    <line x1="20" y1="320" x2="370" y2="320" stroke="black" stroke-width="1"/>
    <text x="195" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="black">Years</text>
    
    <!-- Y-axis -->
    <line x1="20" y1="40" x2="20" y2="320" stroke="black" stroke-width="1"/>
    <text x="10" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="black" transform="rotate(-90 10 180)">Value</text>
    
    <!-- X-axis labels -->
    <text x="20" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">1980</text>
    <text x="90" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">1990</text>
    <text x="160" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">2000</text>
    <text x="230" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">2010</text>
    <text x="300" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">2020</text>
    <text x="370" y="335" text-anchor="middle" font-size="9" font-weight="bold" fill="black">2030</text>
    
    <!-- Dollar Purchasing Power line -->
    <path d="M20,60 Q195,180 370,280" stroke="red" fill="none" stroke-width="2"/>
    <text x="30" y="55" fill="red" font-size="10" font-weight="bold">Dollar Purchasing Power</text>
    
    <!-- Value of Time line -->
    <path d="M20,280 Q160,265 300,250 T370,50" stroke="green" fill="none" stroke-width="2"/>
    <text x="200" y="45" fill="green" font-size="10" font-weight="bold">Value of Time (Time Deflation)</text>
    
    <!-- AI/ChatGPT marker -->
    <circle cx="335" y="140" r="3" fill="green"/>
    <text x="340" y="135" fill="green" font-size="8" font-weight="bold">AI/ChatGPT (2022)</text>
    
    <!-- 1440TIME marker -->
    <circle cx="335" y="155" r="3" fill="green"/>
    <text x="340" y="160" fill="green" font-size="8" font-weight="bold">1440TIME</text>
    
    <!-- Dollar symbol -->
    <text x="15" y="70" font-size="16" fill="green" font-weight="bold">$</text>
    
    <!-- 1440TIME Token (Bitcoin-like symbol) -->
    <circle cx="350" y="170" r="8" fill="gold" stroke="black"/>
    <text x="350" y="174" text-anchor="middle" font-size="12" fill="black" font-weight="bold">â‚®</text>
    
    <!-- Title -->
    <text x="195" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="black">1440TIME: Time Value vs Dollar Value (1980-2030)</text>
    
    <!-- Explanation text -->
    <text x="20" y="360" font-size="10" fill="black">
      <tspan x="20" dy="0">This chart demonstrates how the value of time has grown exponentially since</tspan>
      <tspan x="20" dy="12">1980, while the dollar has eroded. In 2024, 60 minutes of time is 30% more</tspan>
      <tspan x="20" dy="12">valuable than in the 1980s. Yet, 90% of people are unaware of this crucial shift</tspan>
      <tspan x="20" dy="12">in time's value. Since 2022, with the advent of AI like ChatGPT and Claude,</tspan>
      <tspan x="20" dy="12">we've entered a period of "time deflation" - where each minute becomes</tspan>
      <tspan x="20" dy="12">increasingly valuable due to enhanced productivity. This paradigm shift</tspan>
      <tspan x="20" dy="12">means that, like goods in a deflationary economy, our time can accomplish more.</tspan>
      <tspan x="20" dy="18">The 1440TIME system recognizes this shift by transforming abstract minutes</tspan>
      <tspan x="20" dy="12">into concrete "Time Tokens." This conversion from minutes to tokens is a</tspan>
      <tspan x="20" dy="12">crucial step in reframing how we perceive and value time. By tokenizing time,</tspan>
      <tspan x="20" dy="12">we make its value tangible and measurable, much like traditional currency.</tspan>
      <tspan x="20" dy="12">This approach encourages people to view their time as a precious resource to</tspan>
      <tspan x="20" dy="12">be invested wisely. In our rapidly evolving world, where each minute holds</tspan>
      <tspan x="20" dy="12">exponentially more potential, treating time as a form of currency promotes</tspan>
      <tspan x="20" dy="12">more conscious and strategic use of this invaluable asset.</tspan>
    </text>
  </svg>
</div>
